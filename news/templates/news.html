{% extends 'base.html' %}
{% block content %}

<head> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<div class="container">
  {% for news in news_list %}
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-5">
        <!-- Si tu modelo News tiene un campo de imagen, reemplázalo aquí. Si no, puedes quitar la etiqueta img -->
        <img src="{{ news.image_url }}" class="img-fluid rounded-start" alt="{{ news.headline }}">
      </div>
      <div class="col-md-7">
        <div class="card-body">
          <h5 class="card-title">{{ news.headline }}</h5>
          <p class="card-text">{{ news.body }}</p>
          <p class="card-text"><small class="text-muted">{{ news.date }}</small></p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
